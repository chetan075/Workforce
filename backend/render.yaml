# Render.com deployment configuration
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: chainbill-backend
    runtime: node
    repo: https://github.com/chetan075/Workverse.git
    rootDir: backend
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install --legacy-peer-deps && npx @nestjs/cli build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: chainbill-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: APTOS_NETWORK
        value: devnet
      - key: APTOS_STRICT
        value: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: chainbill-frontend
          property: host
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: chainbill-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: chainbill-frontend
    runtime: static
    repo: https://github.com/chetan075/Workverse.git
    rootDir: frontend
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    staticPublishPath: ./out
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: chainbill-backend
          property: host

databases:
  # PostgreSQL Database
  - name: chainbill-db
    databaseName: chainbill_prod
    plan: free
    region: oregon